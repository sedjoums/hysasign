

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Recyclage des Déchets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Swiper.js pour le carrousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            font-style: italic;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #dcdcdc;
            color: #333;
        }

        /* En-tête */
        header {
            background: #264653;
            padding: 40px 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section principale */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2a9d8f;
            font-size: 26px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.2s;
        }

        /* Carrousel */
        .swiper {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.4s;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #fff !important;
        }

        .swiper-pagination-bullet-active {
            background: #2a9d8f !important;
        }

        /* Galerie en grille */
        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .grid-gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .grid-gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: #264653;
            color: white;
            font-size: 16px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.8s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .swiper {
                height: 250px;
            }
        }

        .animate {
            animation: fadeInUp 1s forwards !important;
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <header>
        Galerie de Recyclage
    </header>
    <a href="index.html" style="text-decoration: none; opacity: 0; transform: translateX(-20px); animation: fadeInUp 1s forwards 0.1s;" class="animate">back&#x25C0;</a>
    <!-- Contenu principal -->
    <div class="container">
        
        <!-- Carrousel -->
        <h2 class="animate">Nos actions en images</h2>
        <div class="swiper mySwiper animate">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="h1.jpg" alt="Recyclage 1"></div>
                <div class="swiper-slide"><img src="h2.jpg" alt="Recyclage 2"></div>
                <div class="swiper-slide"><img src="h3.jpg" alt="Recyclage 3"></div>
                <div class="swiper-slide"><img src="h4.jpg" alt="Recyclage 4"></div>
                <div class="swiper-slide"><img src="h5.jpg" alt="Recyclage 5"></div>
                <div class="swiper-slide"><img src="h6.jpg" alt="Recyclage 4"></div>
                <div class="swiper-slide"><img src="h7.jpg" alt="Recyclage 5"></div>
            </div>

            <!-- Flèches de navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div><br><br>

        <!-- Galerie en grille -->
        <h2 class="animate">Autres images de la communauté</h2>
        <div class="grid-gallery animate">
            <img src="i1.jpg" alt="Recyclage 6">
            <img src="i2.jpg" alt="Recyclage 6">
            <img src="i3.jpg" alt="Recyclage 6">
            <img src="i4.jpg" alt="Recyclage 6">
            <img src="i5.jpg" alt="Recyclage 6">
            <img src="i6.jpg" alt="Recyclage 6">
            <img src="i7.png" alt="Recyclage 6">
        </div>

    </div>

    <!-- Pied de page -->
    <footer class="animate">
        © 2025 Recyclage des Déchets - Tous droits réservés <a href="https://www.hysacam-proprete.com/" style="color: #fff">voir le site Hysacam</a>
    </footer>

    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        // Appliquer les animations lorsque la page est chargée
        window.addEventListener('load', function() {
            let elements = document.querySelectorAll('.animate');
            elements.forEach(function(element, index) {
                setTimeout(function() {
                    element.classList.add('animate');
                }, index * 200); // Déclenche l'animation avec un léger décalage
            });
        });
    </script>

</body>
</html>
