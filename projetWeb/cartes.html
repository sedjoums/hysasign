  <style>

    body { 
     background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/insalubrite.jpg") no-repeat center/cover;

</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar">
    <a href="index.html" style="text-decoration: none;">back&#x25C0;</a>
    <span>Signalement des D√©chets</span>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <h2>Signalez un site d'ordures</h2>
    <p>Cliquez sur "Rep√©rer ma position" puis sur "Envoyer" pour signaler un probl√®me.</p>
    
    <!-- Carte -->
    <div id="carte"></div>

    <!-- Boutons -->
    <button class="btn btn-reperer"><i class="fas fa-map-marker-alt"></i> Rep√©rer ma position</button>
    <button class="btn btn-envoyer"><i class="fas fa-paper-plane"></i> Envoyer</button>
  </div>
 
 <nav class="navbar">
    <span style="text-align: center; margin-left: 20px;">¬© 2025 Recyclage des D√©chets - Tous droits r√©serv√©s <a href="https://www.hysacam-proprete.com/" style="text-decoration: underline">voir le site Hysacam</a></span>
  </nav>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
  const API_KEY = "2383fa59cc794be199d1de67f45cd131";
  const SERVICE_ID = "service_r6fed0y";
  const TEMPLATE_ID = "template_87ljy3k";
  const USER_ID = "sma1XPzsp7cqxvaZc";

  emailjs.init(USER_ID);

  var carte = L.map("carte").setView([0, 0], 2);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(carte);

  var latitude = null, longitude = null, rue = "Inconnue", quartier = "Inconnu", ville = "Inconnue", marker = null;

  document.querySelector(".btn-reperer").addEventListener("click", function() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async function(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        carte.setView([latitude, longitude], 15);

        if (marker) {
          marker.setLatLng([latitude, longitude]);
        }  else {
          marker = L.marker([latitude, longitude]).addTo(carte);
        }

        alert("Position rep√©r√©e avec succ√®s !");
        
        // üîπ R√©cup√©ration de l'adresse p√†via API OpenCage
        let response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${API_KEY}&language=fr`);
        let data = await response.json();

        if (data.results.length > 0) {
          let result = data.results[0].components;
          rue = result.road || "Inconnue";
          quartier = result.suburb || "Inconnu";
          ville = result.city || "Inconnue";
        } else {
          rue = quartier = ville = "Inconnu";
        }
      }, function(error) {
        alert("Erreur de g√©olocalisation : " + error.message);
      });
    } else {
      alert("La g√©olocalisation n'est pas support√©e.");
    }
  });

  document.querySelector(".btn-envoyer").addEventListener("click", function() {
    if (latitude === null || longitude === null) {
      alert("‚ùå Veuillez d'abord rep√©rer votre position !");
      return;
    }

    var emailParams = {
      rue: rue,
      quartier: quartier,
      ville: ville,
      latitude: latitude,
      longitude: longitude,
      description: "Probl√®me d'ordures dans les evirons.."
    };

    emailjs.send(SERVICE_ID, TEMPLATE_ID, emailParams)
      .then(function(response) {
        // Afficher les coordonn√©es apr√®s envoi
        alert(`‚úÖ Signalement envoy√© avec succ√®s !\n\nüìç Localisation d√©tect√©e :\n- üìå Latitude : ${latitude}\n- üìå Longitude : ${longitude}\n- üè° Adresse : ${rue}, ${quartier}, ${ville}`);
      })
      .catch(function(error) {
        alert("‚ùå Erreur lors de l'envoi.");
      });
  });
</script>

</body>
